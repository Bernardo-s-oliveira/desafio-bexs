name: ci

on:
  push:
    branches: [main]
  pull_request: 
   branches: [main]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1.3p185
        bundler-cache: true

    - name: Run Rubocop
      run: bundle exec rubocop
      
  marvel-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1.3p185
        bundler-cache: true

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install
    - name: Run Cucumber
      run: |
        cucumber -t@apiMarvel
