name: API Marvel
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.7'
    - name: Install dependencies
      run: |
        gem install bundler
        bundle install
    - name: Run Cucumber
      run: |
        cucumber -t@apiMarvel
